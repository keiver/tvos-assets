name: Test PR

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:coverage

      - name: Build
        run: npm run build

      - name: Check for uncommitted changes
        run: |
          CHANGES=$(git status --porcelain | grep -v 'coverage/' || true)
          if [ -n "$CHANGES" ]; then
            echo "Build produced uncommitted changes (other than coverage/):"
            echo "$CHANGES"
            git status
            exit 1
          fi

  validate-version-label:
    runs-on: ubuntu-latest

    steps:
      - name: Check for version label
        uses: actions/github-script@v7
        with:
          script: |
            const labels = context.payload.pull_request.labels.map(l => l.name);
            const versionLabels = labels.filter(l => ['version:patch', 'version:minor', 'version:major'].includes(l));

            if (versionLabels.length === 0) {
              core.notice('No version label found. PR will not trigger a release when merged.');
            } else if (versionLabels.length > 1) {
              core.setFailed(`Multiple version labels found: ${versionLabels.join(', ')}. Please use only one.`);
            } else {
              core.info(`Version label found: ${versionLabels[0]}`);
            }
