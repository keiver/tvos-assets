name: Release

on:
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  release:
    # Only run if PR was merged and has a version label
    if: |
      github.event.pull_request.merged == true &&
      (contains(github.event.pull_request.labels.*.name, 'version:patch') ||
       contains(github.event.pull_request.labels.*.name, 'version:minor') ||
       contains(github.event.pull_request.labels.*.name, 'version:major'))

    runs-on: ubuntu-latest

    permissions:
      contents: write  # For git push and creating releases
      pull-requests: write  # For commenting on PRs

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:coverage

      - name: Determine version bump type
        id: version_type
        uses: actions/github-script@v7
        with:
          script: |
            const labels = context.payload.pull_request.labels.map(l => l.name);

            if (labels.includes('version:major')) {
              core.setOutput('bump', 'major');
            } else if (labels.includes('version:minor')) {
              core.setOutput('bump', 'minor');
            } else if (labels.includes('version:patch')) {
              core.setOutput('bump', 'patch');
            }

      - name: Bump version
        id: bump_version
        run: |
          npm version ${{ steps.version_type.outputs.bump }} --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Update CHANGELOG
        env:
          PR_TITLE: ${{ github.event.pull_request.title }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          NEW_VERSION: ${{ steps.bump_version.outputs.new_version }}
        run: |
          TODAY=$(date +%Y-%m-%d)
          HEADING=$(printf '%s%s' '#' '#')
          printf "\n%s [%s] - %s\n- %s (#%s)\n\n" "$HEADING" "$NEW_VERSION" "$TODAY" "$PR_TITLE" "$PR_NUMBER" > /tmp/changelog_entry.txt
          awk '/^## \[Unreleased\]/ {print; system("cat /tmp/changelog_entry.txt"); next}1' CHANGELOG.md > /tmp/changelog_new.md
          mv /tmp/changelog_new.md CHANGELOG.md

      - name: Build package
        run: npm run build

      - name: Commit version bump and changelog
        env:
          NEW_VERSION: ${{ steps.bump_version.outputs.new_version }}
        run: |
          git add package.json package-lock.json CHANGELOG.md
          git commit -m "chore: release v$NEW_VERSION"

      - name: Create and push tag
        env:
          NEW_VERSION: ${{ steps.bump_version.outputs.new_version }}
        run: |
          git tag "v$NEW_VERSION"
          git push origin main --tags

      - name: Extract changelog for release
        id: changelog
        env:
          NEW_VERSION: ${{ steps.bump_version.outputs.new_version }}
        run: |
          node << 'EOF'
          const fs = require('fs');
          const changelog = fs.readFileSync('CHANGELOG.md', 'utf8');
          const version = process.env.NEW_VERSION;
          const startMarker = `## [${version}]`;
          const start = changelog.indexOf(startMarker);
          const nextSection = changelog.indexOf('\n## [', start + 1);
          const content = changelog.substring(start, nextSection > 0 ? nextSection : changelog.length).trim();
          fs.writeFileSync('release-notes.md', content);
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.bump_version.outputs.new_version }}
          name: v${{ steps.bump_version.outputs.new_version }}
          body_path: release-notes.md
          draft: false
          prerelease: false

      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Comment on PR
        uses: actions/github-script@v7
        env:
          NEW_VERSION: ${{ steps.bump_version.outputs.new_version }}
        with:
          script: |
            const version = process.env.NEW_VERSION;
            github.rest.issues.createComment({
              issue_number: context.payload.pull_request.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `Released as [v${version}](https://github.com/${context.repo.owner}/${context.repo.repo}/releases/tag/v${version}) and published to npm.`
            });
